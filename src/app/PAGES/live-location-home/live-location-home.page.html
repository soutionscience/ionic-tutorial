<ion-header>
  <ion-toolbar>
    <ion-title>LiveLocationHome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div #map id="map" [hidden]="!user"></div>
<div *ngIf="user">
  <ion-item>
    <ion-label>User ID{{user.uid}}</ion-label>
  </ion-item>
  <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking" color="primary">
    <ion-icon name="locate" slot="start" ></ion-icon>
    start tracking
  </ion-button>
 <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
   <ion-icon name="hand" slot="start"></ion-icon>
   Stop Tracking
 </ion-button>
 <ion-list color="primary">
 <ion-item-sliding *ngFor="let pos of locations | async">

   <ion-item>
     <ion-label text-wrap>
       Lat: {{pos.lat}}
       Lng: {{pos.lng}}
       <p>
         {{pos.timestamp | date: 'short'}}
       </p>

     </ion-label>
   </ion-item>
   <ion-item-options side="start">
     <ion-item-option color="danger" (click)="deleteLocations(pos)">
       <ion-icon name="trash" slot="icon-only"></ion-icon>

     </ion-item-option>

   </ion-item-options>

 </ion-item-sliding>
 </ion-list>

</div>
</ion-content>
